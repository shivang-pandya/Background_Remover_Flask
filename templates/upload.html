<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .form-container {
            background-color: gray;
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .image-box {
            background-color: gray;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .image-box img {
            width: 100%;
            border-radius: 5px;
        }
        .download-button {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <div class="form-container text-center">
            <h2>Remove Background</h2>
            <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3">
                    <input type="file" name="image" accept="image/*" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Remove Background</button>
            </form>
        </div>

        {% if processed_image_url %}
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="image-box text-center">
                    <h3>Original Image</h3>
                    <img src="{{ original_image_url }}" alt="Original Image" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6">
                <div class="image-box text-center">
                    <h3>Image with Background Removed</h3>
                    <img src="{{ processed_image_url }}" alt="Image with Background Removed" class="img-fluid">
                    <a href="{{ processed_image_url }}" download="background_removed_image.png" class="btn btn-success download-button">Download Image</a>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
