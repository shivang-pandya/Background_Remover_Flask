<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h1>User Profile</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Profile Information</h5>

                <!-- Profile View Mode -->
                <div id="profile-view">
                    <p><strong>Username:</strong> {{ current_user.username }}</p>
                    <p><strong>Email:</strong> {{ current_user.email }}</p>
                    <button class="btn btn-primary" onclick="toggleEdit()">Edit</button>
                </div>

                <!-- Profile Edit Mode (hidden by default) -->
                <form id="profile-edit" action="{{ url_for('edit_profile') }}" method="POST" style="display: none;">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               value="{{ current_user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ current_user.email }}" required>
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="toggleEdit()">Cancel</button>
                </form>
            </div>
        </div>

        <div class="mt-4">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to toggle between view and edit modes -->
    <script>
        function toggleEdit() {
            const profileView = document.getElementById('profile-view');
            const profileEdit = document.getElementById('profile-edit');
            profileView.style.display = profileView.style.display === 'none' ? 'block' : 'none';
            profileEdit.style.display = profileEdit.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
